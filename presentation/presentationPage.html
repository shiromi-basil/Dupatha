<!DOCTYPE html>
<html lang="en">

<head>
	<script>
		//function used to set the timer to 4s  onload="loadPage1();"
		function loadPage1() {
			//calls the loadPage function after 4s
			setTimeout(loadPage2, 4000);
		}
		//replaces the current page to the home page
		function loadPage2() {
			location.replace("../home1.html");
		}
	</script>
	<!--links the page with its corresponding style Sheet-->
	<link rel="icon" href="../images/logo.png" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="../externalstyle.css">
	<link rel="stylesheet" type="text/css" href="presentationStyleSheet.css">
	<title>DUPATHA</title>
</head>

<body onload="loadPage1();">
	<!--the grid begins-->
	<div class="mainGrid">
		
		<!--displays heading-->
		<div class="heading">
			<img class="headingImg" src="../images/brand1.png" alt="brand" />
		</div>
		<!--displays the pictures according to the student number-->
		<div class="person1Pic">
			<img id="myPic" src="images/safiyyah.jpg" alt="safiyyah">
			<h1 class="nameOf">Safiyyah</h1>
		</div>
		<div class="person2Pic">
			<img id="myPic" src="images/sajani.jpg" alt="sajani">
			<h1 class="nameOf">Sajani</h1>
		</div>
		<div class="person3Pic">
			<img id="myPic" src="images/christina.jpg" alt="christina">
			<h1 class="nameOf">Christina</h1>
		</div>
		<div class="person4Pic">
			<img id="myPic" src="images/shiromi.jpg" alt="shiromi">
			<h1 class="nameOf">Shiromi</h1>
		</div>
		<!--end of displaying the pictures-->
	</div>
	<!--end of the grid-->
</body>

</html>
